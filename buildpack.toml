    source-sha256 = "8c0febbde271285906debdf8b125ef6aa476e8625cea4b51ef72a4f897c2f09d"
    stacks = ["*"]
    uri = "https://downloads.apache.org/tomcat/tomcat-9/v9.0.115/bin/apache-tomcat-9.0.115.tar.gz"
    version = "9.0.115"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

  [[metadata.dependencies]]
