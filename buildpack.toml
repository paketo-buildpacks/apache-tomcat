    source-sha256 = "3251db8c6d3597e4848b36308551f4d0f84150d1c4bca7095fb2ba18d0a50ebe"
    stacks = ["*"]
    uri = "https://downloads.apache.org/tomcat/tomcat-9/v9.0.112/bin/apache-tomcat-9.0.112.tar.gz"
    version = "9.0.112"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

  [[metadata.dependencies]]
