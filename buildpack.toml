    source-sha256 = "20b272bad67c1ab4b41b489009cc8e1efe40fe27ee147fc732b0555a4605398d"
    stacks = ["*"]
    uri = "https://downloads.apache.org/tomcat/tomcat-9/v9.0.109/bin/apache-tomcat-9.0.109.tar.gz"
    version = "9.0.109"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

  [[metadata.dependencies]]
